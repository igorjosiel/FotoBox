<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>FotoBox - Galeria Interativa</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <strong>FotoBox</strong>
    </div>

    <nav aria-label="Menu principal">
      <ul>
        <li>
          <a href="#" class="active" aria-current="page">Início</a>
        </li>
        <li>
          <a href="#">Sobre</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Minha Galeria Interativa</h1>

    <div class="gallery-container" id="gallery">
      <!-- Cards de imagem serão inseridos aqui dinamicamente via JavaScript -->
      
      <!-- Exemplo de card estático (você vai gerar isso dinamicamente depois): -->
      <div class="image-card">
        <img src="caminho/da/imagem.jpg" alt="Descrição da imagem">
        <div class="card-content">
          <h2>Título da Imagem</h2>
          <p>Descrição breve da imagem.</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 FotoBox. Todos os direitos reservados.
  </footer>

</body>
</html>
